<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-890-90">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Style.css">

    <title>My Day task</title>
</head>
<body>

    <main>
        <div class="conteiner">

        <div class="main_row">
            <h1>Задачи на день</h1>
            <div class="main_header_divider"></div>
        </div>

        <div class="main_row_task_content">

            <div class="main_column">
                <div class="column_header">
                    <h3>Выполнить</h3>
                    <div class="colum_header_divider"></div>
                </div>
                <div class="column_task" id="new">
                    <div class="column_task new_task"></div>

                    <div class="add_task" id="add_task">
                        <span class="add_task_btn" id="add_task_btn">+</span>
                    </div>
                    
                </div>
            </div>

            <div class="vert_divider"></div>

            <div class="main_column">
                <div class="column_header">
                    <h3>В процессе</h3>
                    <div class="colum_header_divider"></div>
                </div>
                <div class="column_task" id="in_process">
                        <!-- <div class="task">
                            
                        </div> -->
                    </div>
                </div>
            

            <div class="vert_divider"></div>

            <div class="main_column">
                <div class="column_header"><h3>Выполнено</h3>
                    <div class="colum_header_divider"></div></div>
                <div class="column_task" id="end_task">
                </div>
            </div>
        </div>
        </div>
        </div>

    </main>


    <script src="./ScriptVer3.js"></script>
</body>
</html>
